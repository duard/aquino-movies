<div class="container">
  <div class="row align-items-center">

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mb-3">
      <!-- <div class="form-group"> -->

      <div class="input-group">

        <!-- <div class="input-group">
            <span class="input-group-text"> Search </span>
            <input type="text" class="form-control" placeholder="movie name">
            <button>Pesquisar </button>
          </div>

        -->


        <input type="text" class="form-control" formControlName="searchField" class="form-control" placeholder="Search"
          aria-label="Search" [ngClass]="{ 'is-invalid': submitted && f['searchField'].errors }" />

        <button type="button" class="btn btn-primary btn-lg"> Search </button>
        <button type="button" class="btn btn-secondary btn-lg"> Reset </button>
        <!-- <button class="btn btn-primary" type="submit"> Search </button>
        <button class="btn btn-warning" type="button" (click)="onReset()"> Reset </button> -->
        <!-- <button type="submit" class="btn btn-primary">search</button>

          <button type="button" (click)="onReset()" class="btn btn-warning float-right">
            Reset
          </button> -->

        <div *ngIf="submitted && f['searchField'].errors" class="invalid-feedback">
          <div *ngIf="f['searchField'].errors['required']">Search field is required</div>
        </div>
      </div>

      <!-- </div> -->



    </form>
  </div>
</div>
