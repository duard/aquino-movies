<div class="container">
  <div class="row align-items-center">

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mb-3">
      <div class="input-group">

        <input type="text" formControlName="searchField" class="form-control rounded" placeholder="Search"
          aria-label="Search" aria-describedby="search-addon" required="true"
          [ngClass]="{ 'is-invalid': submitted && f['searchField'].errors }" />

        <button type="submit" class="btn btn-primary btn-lg"> Search </button>
        <button type="button" class="btn btn-secondary btn-lg"> Reset </button>


      </div>

    </form>


  </div>
</div>
